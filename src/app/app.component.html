
<div class="p-l-r-10 d-flex">
  <button class="m-r-10 stat-btn" (click)="getStatsReport()">Get Status Report</button>
  <div class="w-20"> Current Time: <span class="important">{{stats.currentTime| date: 'dd-MMM-yyyy hh:mm:ss'}}</span></div>
  <div class="w-20"> CPU Usage - System: <span class="important">{{stats.cpuUsage?.system}}</span></div>
  <div class="w-20"> CPU Usage - User: <span class="important">{{stats.cpuUsage?.user}}</span></div>
</div>
<ag-grid-angular class="ag-theme-alpine grid" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)">
</ag-grid-angular>
<div class="d-flex">
  <h3> Total number of records: <span class="important">{{gridApi?.getDisplayedRowCount()}}</span></h3> <h3 class="text-align-right w-50" *ngIf="countdownTimer > 0">Next batch of mock data will load in <span class="important">{{countdownTimer}}</span></h3>
</div>
